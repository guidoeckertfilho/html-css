        @font-face {
            font-family: 'love';
            src: url('fonts/love larry ttf.ttf') format('truetype');

                 Tipos de format()
                - opentype(otf)            
                - truetype(ttf)
                - embedded-opentype
                - truetype-aat(Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'love';
            font-size: 3em;
            text-align: center;
        }
    </style>
